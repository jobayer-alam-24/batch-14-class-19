<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce project/carts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header section starts  -->
  <header>
    <nav class="navbar navbar-expand-lg top-nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.jpg" alt="logo" width="100" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto cs-font">
            <li class="nav-item mx-md-3">
              <a class="nav-link text-white" aria-current="page" href="index.html" target="_blank">Home</a>
            </li>
            <li class="nav-item mx-md-3">
              <a class="nav-link text-white" href="carts.html" target="_blank">
                <i class="fa-solid fa-cart-shopping mt-1 mx-1"></i> Cart
              </a>
            </li>
            <li class="nav-item dropdown mx-md-3">
              <a class="nav-link text-white" href="sign-up.html" target="_blank">
                Sign up
              </a>
            </li>
            <li class="nav-item mx-md-3">
              <a href="log-in.html" target="_blank" class="nav-link text-white">Log in</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 search-in" type="search" placeholder="Search for products" aria-label="Search">
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- header section ends -->
  <!-- main section start here  -->
  <main>
    <!-- section 1 starts  -->
    <section class="bg-light p-3">
      <div class="container-fluid mt-5">
          <div class="head-sec text-center my-5">
              <h3 class="fs-3 cart-head pb-4">Shopping carts</h3>
          </div>
          <div class="row bg-cs-cart">
              <div class="col-md-2 col-2">
                  <p class="fs-5 mb-0 p-2">Product images</p>
              </div>
              <div class="col-md-2 col-2">
                  <p class="fs-5 mb-0 p-2">Products</p>
              </div>
              <div class="col-md-2 col-2">
                  <p class="fs-5 mb-0 p-2">Price</p>
              </div>
              <div class="col-md-2 col-2">
                  <p class="fs-5 mb-0 p-2">Quantity</p>
              </div>
              <div class="col-md-2 col-2">
                  <p class="fs-5 mb-0 p-2">Subtotal</p>
              </div>
          </div>
          <div class="row my-5 d-flex align-items-center">
              <div class="col-md-2 col-2 d-flex align-items-center">
                  <img src="images/cross.png" alt="cross-tik" width="20">
              </div>
              <div class="col-md-2 col-3">
                  <img src="images/show-1.jpg" alt="shoe" class="img-fluid">
              </div>
              <div class="col-md-2 col-3">
                  <p>Navy Blue shoe</p>
              </div>
              <div class="col-md-2 col-2">
                  <p><b><i>$40.00</i></b></p>
              </div>
              <div class="col-md-2 col-2">
                  <button type="button" class="cs-btn-design btn btn-primary text-dark">1</button>
              </div>
              <div class="col-md-2 col-2">
                  <p><b><i>$40.00</i></b></p>
              </div>
          </div>
         
          <div class="row my-5 d-flex align-items-center">
            <div class="col-md-2 col-2 d-flex align-items-center">
              <img src="images/cross.png" alt="cross-tik" width="20">
          </div>
          <div class="col-md-2 col-3">
              <img src="images/watch.jpg" alt="shoe" class="img-fluid">
          </div>
          <div class="col-md-2 col-3">
              <p>Wrist watch</p>
          </div>
          <div class="col-md-2 col-2">
              <p><b><i>$80.00</i></b></p>
          </div>
          <div class="col-md-2 col-2">
              <button type="button" class="cs-btn-design btn btn-primary text-dark">10</button>
          </div>
          <div class="col-md-2 col-2">
              <p><b><i>$80.00</i></b></p>
          </div>
          </div>
          
          <div class="row my-5 d-flex align-items-center">
            <div class="col-md-2 col-2 d-flex align-items-center">
              <img src="images/cross.png" alt="cross-tik" width="20">
          </div>
          <div class="col-md-2 col-3">
              <img src="images/headset.jpg" alt="shoe" class="img-fluid">
          </div>
          <div class="col-md-2 col-3">
              <p>Head-set</p>
          </div>
          <div class="col-md-2 col-2">
              <p><b><i>$65.00</i></b></p>
          </div>
          <div class="col-md-2 col-2">
              <button type="button" class="cs-btn-design btn btn-primary text-dark">8</button>
          </div>
          <div class="col-md-2 col-2">
              <p><b><i>$65.00</i></b></p>
          </div>
          </div>
      </div>
    </section>
  
    <!-- section 1 ends  -->
  </main>
  <!-- main section ends here  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
