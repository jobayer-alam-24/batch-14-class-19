<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header section starts  -->
  <header>
    <div class="top-nav-bar">
      <div class="search-box p-3 ">
        <img src="images/daraz-logo.png" alt="daraz-logo" class="d-logo" width="150">  
          <input type="text" class="form-control input" placeholder="search for products..">
          <span class="input-group-text"><i class="fa fa-search text-white"></i></span>
      </div>
      <div class="right-sec">
        <ul class="navbar-nav d-flex flex-column flex-md-row flex-grow-1 text-white cs-bg">
          <li class="flex-fill mb-md-0 mb-2 p-2">
              <a href="#" class="btn w-100 h-100 cs-bg text-white">
                  <i class="fa-solid fa-cart-shopping mt-1 mx-1"></i> Cart
              </a>
          </li>
          <li class="flex-fill mb-md-0 mb-2 p-2">
              <a href="#" class="btn w-100 h-100 cs-bg text-white">Sign up</a>
          </li>
          <li class="flex-fill mb-md-0 mb-2 p-2">
              <a href="#" class="btn w-100 h-100 text-white cs-bg">Log in</a>
          </li>
      </ul>
      </div>
    </div>
  </header>
  <!-- header section ends -->
  <!-- main area starts  -->
  <!-- main area starts  -->
  <main>
    <!-- section 1 starts  -->
  <section>
    <div class="row sec-1">
      <div class="col-md-3">
        <div class="container left-sec">
          <div class="nav-wrapper">
            <ul class="navbar-nav">
              <li class="nav-list">
              <a href="#" class="nav-link icon">On sale 
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-mobile-screen-button icon"></i> Mobiles
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-computer icon"></i> Computers
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link"> 
                <i class="fa-solid fa-book icon"></i> Books 
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-dumbbell icon"></i> Fitness
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-baby-carriage icon"></i> Baby care
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-newspaper icon"></i> Magazines
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-basket-shopping icon"></i> Groceries
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-couch icon"></i> Furniture
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
              <li class="nav-list">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-plug-circle-plus icon"></i> Elecronics
                <span class="mt-2 text-right"><i class="fa-solid fa-arrow-right-long"></i></span>
              </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9 p-3">
        <div class="container right-section">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/pic-1.png" class="d-block w-100" alt="1">
              </div>
              <div class="carousel-item">
                <img src="images/pic-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/pic-3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/pic-4.png" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- section 1 ends  -->
  </main>
  <!-- main area ends-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
